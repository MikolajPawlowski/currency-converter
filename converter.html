<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js" defer></script>
    <title>Konwerter kursów walutowych</title>
</head>

<body class="body">
    <h1 class="header">Konwerter kursów walutowych</h1>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Konwerter walut</legend>
            <p class="form__paragraph"> <strong>Pola oznaczone * muszą być
                    wypełnione,</strong> kursy z dnia 22.04.2021 </p>
            <p class="form__paragraph">
                <label class="form__label">
                    <span class="form__labelText">Kwota w PLN*:</span>
                    <input class="form__field js-pln" required type="number" min="1" step="0.01"
                        placeholder="Podaj wymaganą kwotę" autofocus>
                </label>
            </p>
            <p class="form__paragraph">
                <label class="form__label">
                    <span class="form__labelText">Konwertuję walutę na:</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="Doge">Doge</option>
                        <option value="BTC">BitCoin</option>
                        <option value="USD">Dolar Amerykański</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Hit me</button>
            </p>
            <p class="form__paragraph form__paragraph--special"> Wynik: <strong class="form__result js-result"> 0 </strong></p>
        </fieldset>
    </form>
</body>

</html>
